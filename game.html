<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mystery Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #defaultCanvas0 {
            border: 2px solid #333;
        }
    </style>
</head>
<body>
    <script>
        let backgroundImage;

        function preload() {
            // Load the uploaded background image
            backgroundImage = loadImage('outdoorgame.jpeg'); // Ensure this file is in the same folder
        }

        function setup() {
            // Create the canvas
            createCanvas(1000, 1000);
        }

        function draw() {
            // Draw the light blue background
            background(173, 216, 230);

            // Draw the background image
            image(backgroundImage, 0, 0, width, height);

            // Display current coordinates
            displayCoordinates();

            // Add mouseover highlights for each interactive zone (for testing purposes)
            drawMouseoverZones();
        }

        function displayCoordinates() {
            // Display current mouseX and mouseY in the bottom-left corner
            fill(0); // Black text
            textSize(16);
            textAlign(LEFT, BOTTOM);
            text(`MouseX: ${mouseX}, MouseY: ${mouseY}`, 10, height - 10); // Display at bottom-left corner
        }

        function drawMouseoverZones() {
            // Example zones for testing purposes
            if (mouseX > 600 && mouseX < 900 && mouseY > 200 && mouseY < 400) {
                highlightZone(600, 200, 300, 200, "Mountain Zone");
            }

            if (mouseX > 300 && mouseX < 700 && mouseY > 700 && mouseY < 900) {
                highlightZone(300, 700, 400, 200, "Stream Zone");
            }
        }

        function highlightZone(x, y, w, h, textMessage) {
            // Highlight the zone
            fill(255, 255, 0, 100); // Yellow transparent overlay
            noStroke();
            rect(x, y, w, h);

            // Display the message
            fill(0);
            textSize(24);
            textAlign(CENTER, CENTER);
            text(textMessage, width / 2, 50); // Message displayed at the top
        }
    </script>
</body>
</html>
